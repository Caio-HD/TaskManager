version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskmanager-server
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://taskmanager:taskmanager@postgres:5432/taskmanager
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "sleep 2 && npm run migrate && npm start"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskmanager-client
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:

